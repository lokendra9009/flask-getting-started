{% extends "base.html" %}
{% block title %}Blog{% endblock %}
{% block content %}
<p>
    <a href="{{url_for('welcome')}}">Home</a>
</p>
{{blog}}
<p>
    {% if index < max_index %}
    <a href="{{url_for('blog',index = index+1)}}">
        <button>Next</button>
    </a>
    {% else %}
    <a href="{{url_for('blog',index = 0)}}">
        <button>Start Over</button>
    </a>
    {% endif %}
</p>
<a href="{{url_for('remove_blog',index=index)}}">
    <button>Remove Blog</button>
</a>
{% endblock %}
